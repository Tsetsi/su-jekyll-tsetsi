<div class="contact-form">
        <form action="#" autocomplete="off">
                <fieldset class="full-name" >
                    <!-- <label for="name">Name</label> -->
                  <input id="name" type="text" name="name" placeholder="Full Name" required>
                  <!-- <div class="after"></div> -->
                </fieldset>
                <fieldset class="phone-number">
                    <!-- <label for="phone">phone</label> -->
                  <input id="phone" type="tel" name="phone" placeholder="Phone number" required>
                  <!-- <div class="after"></div> -->
                </fieldset>
                 <fieldset class="email">
                     <!-- <label for="e-mail">E-mail</label> -->
                  <input id="e-mail" type="text" name="e-mail" placeholder="E-mail addres" required>
                  <!-- <div class="after"></div> -->
                </fieldset> 
                 <fieldset class="message">
                     <!-- <label for="message">Message</label> -->
                  <input id="message" type="text" name="message" placeholder="Leave a message" required>
                  <!-- <div class="after"></div> -->
                </fieldset>
                <fieldset class="submit-button">
                  <button>Send</button>
                  <!-- <a href="#" class="button">Send</a> -->
                </fieldset>
      </form>
</div>
